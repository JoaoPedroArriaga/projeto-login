<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="email">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="pass" placeholder="sua senha" autocomplete="current-password" minlength="8"
                        maxlength="20" required>
                        <label for="pass">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha 
                        <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
